{% extends 'layout.html' %} {% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edit user</h3>
        <hr />
        <form method="post" action='{{url_for("edit_user",uid=datas.pk_id)}}'>
            <div class="form-group">
                <label>Id</label>
                <input type="text" name="id" disabled class="form-control" value="{{datas.id}}" />
            </div>
            <div class="form-group">
                <label>user Id</label>
                <input type="text" name="userId" disabled class="form-control" value="{{datas.userId}}" />
            </div>
            <div class="form-group">
                <label>title</label>
                <input type="text" name="title" required class="form-control" value="{{datas.title}}" />
            </div>
            <div class="form-group">
                <label>body</label>
                <input type="text" name="body" required class="form-control" value="{{datas.body}}" />
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</div>
{% endblock %}
